<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		
		<ol>
			<todo-item></todo-item>
		</ol>
		
		<div id="app-1">
			<ol>
				<todo-item 
					v-for="item in groceryList"
					v-bind:todo="item"
					v-bind:key="item.id" >
					
				</todo-item>
			</ol>
		</div>
		
		<script type="text/javascript">
			Vue.component('todo-item',{
				props:['todo'],
				template:'<li>{{todo.text}}</li>'
			})
			
			var app1 = new Vue({
				el:'#app-1',
				data:{
					groceryList:[
						{id:0, text:'蔬菜'},
						{id:1, text:'水果'},
						{id:2, text:'食物'}
					]
				}
			})
		</script>
	</body>
</html>
